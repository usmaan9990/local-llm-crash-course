<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
        h2 { color: #444; }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8e8e8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>ðŸ§  DeepSeek Chatbot</h2>
    <form method="POST">
        <textarea name="prompt" rows="5" placeholder="Enter your instruction here..."></textarea>
        <input type="submit" value="Ask">
    </form>

    {% if response %}
        <div class="response">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
